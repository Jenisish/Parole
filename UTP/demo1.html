<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Side Navigation</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    display: flex;
}

.menu-button {
    cursor: pointer;
    padding: 15px;
    background-color: #333;
    color: #fff;
}

.menu-icon {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 5px 0;
}

.side-menu {
    position: fixed;
    left: -250px;
    top: 0;
    height: 100%;
    width: 250px;
    background-color: #333;
    overflow-x: hidden;
    transition: 0.3s;
}

.side-menu ul {
    list-style: none;
    padding: 0;
}

.side-menu ul li {
    padding: 15px;
    text-align: center;
}

.side-menu ul li a {
    text-decoration: none;
    color: #fff;
    display: block;
    transition: 0.2s;
}

.side-menu ul li a:hover {
    background-color: #555;
}

    </style>

    <script>
        function toggleMenu() {
    var sideMenu = document.querySelector(".side-menu");
    if (sideMenu.style.left === "0px") {
        sideMenu.style.left = "-250px";
    } else {
        sideMenu.style.left = "0px";
    }
}

    </script>
</head>
<body>
    <div class="container">
        <div class="menu-button" onclick="toggleMenu()">
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </div>
        <div class="side-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
