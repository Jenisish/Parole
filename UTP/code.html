<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign in & Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="LOGIN" class="btn solid">
                    <p class="social-text">Sign in with case type</p>
                    <div class="case-type">
                        <a href="#" class="type-icon">
                            <i class="fas fa-gavel"></i> <!-- Solid icon for General -->
                        </a>
                        <a href="#" class="type-icon">
                            <i class="fas fa-balance-scale"></i> <!-- Solid icon for Civil -->
                        </a>
                        <a href="#" class="type-icon">
                            <i class="fas fa-balance-scale"></i> <!-- Solid icon for Crime (assuming this is the icon you want) -->
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
